plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-configuration-processor:1.5.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:1.5.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:1.5.6.RELEASE'
    implementation 'junit:junit:4.8.2'
    implementation 'cglib:cglib:3.2.5'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'com.google.guava:guava:22.0'
    implementation 'com.alibaba:fastjson:1.2.31'
    implementation 'com.netflix.hystrix:hystrix-core:1.5.2'
    implementation 'com.lmax:disruptor:3.3.7'
    implementation 'org.apache.kafka:kafka_2.11:0.10.0.1'
    implementation 'org.apache.zookeeper:zookeeper:3.4.14'
    implementation 'org.openjdk.jmh:jmh-core:1.9.3'
    implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.9.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE'
}

group = 'com.konoplyanikovd.interview'
version = '1.0.0-SNAPSHOT'
description = 'interview'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
